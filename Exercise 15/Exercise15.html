<!DOCTYPE html>
<html lang="en">

	<style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}
        
        input[type=text], select, textarea {
          width: 50%;
          padding: 10px;
          border: 5px solid #ccc;
          border-radius: 2px;
          box-sizing: border-box;
          margin-top: 2px;
          margin-bottom: 2px;
          resize: vertical;
        }

<form name="form" id="form" method="post" action="">

 </form>
