<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Exercise15.css" />
	</head>
	<body>
        
		<div class="container">
			<form action="signup.html" method="post" id="signup">
				<h1>Student Information Sheet</h1>
				<div class="field">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Jacqiline Feliciano" />
                    <label for="age">Age:</label>
					<input type="text" id="age" name="age" placeholder="20" />
					<small></small>
				</div>
                <h1>Contact Information</h1>
				<div class="field">
					<label for="Phone Number">Phone Number:</label>
					<input type="text" id="Phone Number" name="Phone Number" placeholder="09956783921" />
                    <label for="Email Address">Email Address:</label>
					<input type="text" id="Email Address" name="Email Address" placeholder="20215154@s.ubaguio.edu" />
                    <label for="Mailing Address">Mailing Address:</label>
					<input type="text" id="Mailing Address" name="Mailing Address" placeholder="Maragol, Science City of Munoz, Nueva Ecija" />
					<small></small>
				</div>
                <h1>Academic Information</h1>
				<div class="field">
					<label for="Program">Program:</label>
					<input type="text" id="Program" name="program" placeholder="Computer Science" />
                    <label for="ID Number">ID Number:</label>
					<input type="text" id="ID Number" name="ID Number" placeholder="20215154" />
                    <label for="Year Level">Year Level:</label>
					<input type="text" id="Year Level" name="Year Level" placeholder="1st Year" />
                    <label for="Section">Section:</label>
					<input type="text" id="Section" name="Section" placeholder="IAA1" />
					<small></small>
				</div>
				<div class="field">
					<button type="submit" class="full">Submit</button>
				</div>
			</form>
		</div>
		<script src="Exercise15.js"></script>
	</body>
</html>
