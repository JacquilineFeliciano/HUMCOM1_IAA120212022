<!DOCTYPE html>

<head>

<title>HTML Tables</title>
<h4><center>Table A</center></h4>
<table width='100px' border = '1pt' align="center">
<tbody>
   <tr>
   <td>A</td>
   <td>B</td>
   <td>C</td>
   </tr>
</tbody>
<tbody>
   <tr>
   <td>D</td>
   <td>E</td>
   <td>F</td>
   </tr>
</tbody>
</table>
<br>
<h4><center>Table B</center></h4>
<table width='100' border = '10pt' align="center">
<tbody>
   <tr>
   <td>A</td>
   <td>B</td>
   <td>C</td>
   </tr>
</tbody>
<tbody>
   <tr>
   <td>D</td>
   <td>E</td>
   <td>F</td>
   </tr>
</tbody>
</table>
<br>
<h4><center>Table C</center></h4>
<table width='200' border = '1pt' align="center">
   <tbody>
      <tr>
      <td colspan='3'><center>Title goes here</center></td>
      </tr>
   </tbody>
   <tbody>
      <tr>
      <td>A</td>
      <td>C</td>
      <td>E</td>
      </tr>
   </tbody>
   <tbody>
      <tr>
      <td>B</td>
      <td>D</td>
      <td>F</td>
      </tr>
   </tbody>
   </table>
   <br>
   <h4><center>Table D</center></h4>
<table width='200' border = '1pt' align="center">
<tbody>
   <tr>
      <td rowspan = "3">Title goes here</td>
      <td>A</td><td>B</td>
   </tr>
   <tr>
      <td>C</td>
      <td>D</td>
   </tr>
   <tr>
      <td>E</td>
      <td>F</td>
   </tr>
   </tr>
</tbody>
</table>
<br>
<h4><center>Table F</center></h4>
<table width='200' border = '1pt' cellpadding='10px' align="center">
   <tbody>
      <tr>
         <td rowspan = "3">Title goes here</td>
         <td>A</td><td>B</td>
      </tr>
      <tr>
         <td>C</td>
         <td>D</td>
      </tr>
      <tr>
         <td>E</td>
         <td>F</td>
      </tr>
      </tr>
   </tbody>
   </table>
   <br>
   <h4><center>Table G</center></h4>
<table width='200' border = '1pt' cellspacing='10px' align="center">
<tbody>
   <tr>
      <td rowspan = "3">Title goes here</td>
      <td>A</td><td>B</td>
   </tr>
   <tr>
      <td>C</td>
      <td>D</td>
   </tr>
   <tr>
      <td>E</td>
      <td>F</td>
   </tr>
   </tr>
</tbody>
</table>
<br>
<h4><center>Table H</center></h4>
<table width='200' border = '1pt' align="center">
   <tbody>
      <tr>
      <td colspan='3'>Title goes here</td>
      <td>A</td><td>B</td>
      </tr>
      <tr>
         <td rowspan ='3'>C</td>
         <td>C</td><td>D</td><td>E</td><td>F</td>
      </tr>
      <tr>
         <td>H</td>
         <td colspan='2'><center>I</center></td>
         <td rowspan='2'><center>J</center></td>
      </tr>
      <tr>
         <td>K</td>
         <td>L</td>
         <td>M</td>
      </tr>
   <tr>
      <td>N</td>

   </tbody>
</table>
</head>
